{% extends "base.html" %}
{% load static %}
{% block title %}Members{% endblock %}
{% block content %}

<!-- Breadcrumbs -->
<div class="breadcrumbs overlay">
    <div class="container">
        <div class="bread-inner">
            <div class="row">
                <div class="col-12">
                    <h2>PSN-YPG Team</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->
         
<!-- Start Blog Area -->
<section class="blog section" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h3 style="color: #D4AF4B; font-family: sans-serif;">Meet the 2024/2025 National Central Executive Council</h3>
                    <img src="{% static 'img/section-img.png' %}" alt="#">
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in excos_users %}
            <div class="col-lg-4 col-md-6 col-12">
                <!-- Single Blog -->
                <div class="single-news">
                    <div class="news-head">
                        <a href="{% url 'excos_users_article' post.pk %}">
                            <img src="{{ post.excos_user_img.url }}" style="height: 320px; border-radius: 10px;" alt="#">
                        </a>
                    </div>
                    <div class="news-body">
                        <div class="news-content"> 
                            <h4 style="color: #D4AF4B; font-family: sans-serif;">
                                <a href="{% url 'excos_users_article' post.pk %}">{{ post.excos_user_name }}</a>
                            </h4>
                            <p class="text" style="color: #fff;">{{ post.excos_user_description }}</p>
                        </div>
                        <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; margin-left: 0;">
                            <li style="margin-right: 10px;">
                                <a href="{{ post.excos_user_linkedIn_url }}" target="_blank" style="color: #005200; font-size: 20px; text-decoration: none;">
                                    <i class="icofont-linkedIn"></i>
                                </a>
                            </li>
                            <li style="margin-right: 10px;">
                                <a href="mailto:{{ post.excos_user_email }}" target="_blank" style="color: #005200; font-size: 20px; text-decoration: none;">
                                    <i class="icofont-envelope"></i>
                                </a>
                            </li>
                            <li style="margin-right: 10px;">
                                <a href="https://wa.me/{{ post.excos_user_whatsapp_number }}?text=Hi Psn-Ypg?" target="_blank" style="color: #005200; font-size: 20px; text-decoration: none;">
                                    <i class="icofont-whatsapp"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- End Single Blog -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Blog Area -->

{% endblock %}
