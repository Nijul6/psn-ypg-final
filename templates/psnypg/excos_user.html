{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Start Blog Area -->
<section class="blog section" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h3 style="color: #98681e; font-family: sans-serif;">Meet the committee members.</h3>
                    <img src="{% static 'img/section-img.png' %}" alt="#">
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in excos_users %}
            <div class="col-lg-4 col-md-6 col-12">
                <!-- Single Blog -->
                <div class="single-news">
                    <div class="news-head">
                        <img src="{{ post.excos_user_img.url }}" style="height: 320px; border-radius: 10px;" alt="#">
                    </div>
                    <div class="news-body">
                        <div class="news-content">
                            <div class="date">24 Mar, 2025</div>
                            <h4 style="color: #005200; font-family: sans-serif;">
                                <a href="blog-single.html">{{ post.excos_user_name }}</a>
                            </h4>
                            <p class="text">{{ post.excos_user_description }}</p>
                        </div>
                        <ul style="list-style: none; padding: 0; margin: 0; display: flex; justify-content: flex-start; margin-left: 20px;">
                            <li style="margin-right: 10px;">
                                <a href="{{ post.excos_user_linkedIn_url }}" target="_blank" style="color: #005200; font-size: 20px; text-decoration: none;">
                                    <i class="icofont-linkedIn"></i>
                                </a>
                            </li>
                            <li style="margin-right: 10px;">
                                <a href="mailto:{{ post.excos_user_email }}" target="_blank" style="color: #005200; font-size: 20px; text-decoration: none;">
                                    <i class="icofont-envelope"></i>
                                </a>
                            </li>
                            <li style="margin-right: 10px;">
                                <a href="https://wa.me/{{ post.excos_user_whatsapp_number }}?text=Hi Psn-Ypg?" target="_blank" style="color: #005200; font-size: 20px; text-decoration: none;">
                                    <i class="icofont-whatsapp"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- End Single Blog -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Blog Area -->

{% endblock %}
