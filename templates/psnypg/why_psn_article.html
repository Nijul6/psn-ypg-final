{% extends "base.html" %}
{% load static %}
{% block title %}{{object.why_psnypg_title }}{% endblock %}
{% block content%}
	
		<!-- Breadcrumbs -->
		<div class="breadcrumbs overlay">
			<div class="container">
				<div class="bread-inner">
					<div class="row">
						<div class="col-12">
							<h2>{{object.why_psnypg_title }}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Breadcrumbs -->
	
		<!-- Start Portfolio Details Area -->
		<section class="pf-details section">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="inner-content">
                                    <img src="{{object.why_psnypg_img.url }}"style="border-radius:10px;" alt="why images">
							<div class="body-text">
								<h3 style="color: #D4AF4B;">{{object.why_psnypg_title }}</h3>
								<p>{{object.why_psnypg_description}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Portfolio Details Area -->
		
		{% endblock %}
